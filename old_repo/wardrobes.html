  <!-- Modal for CTA Form -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="tel" id="phone" placeholder="Your Phone Number" required>
        <div class="contact-options">
          <label><input type="radio" name="contact-method" value="email" required> Email</label>
          <label><input type="radio" name="contact-method" value="sms" required> SMS</label>
          <label><input type="radio" name="contact-method" value="whatsapp" required> WhatsApp</label>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    // JavaScript for Modal and Form Submission
    const ctaButton = document.getElementById('cta-button');
    const modal = document.getElementById('modal');
    const closeModal = document.querySelector('.close');
    const contactForm = document.getElementById('contact-form');

    // Open Modal
    ctaButton.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    // Close Modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Handle Form Submission
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const contactMethod = document.querySelector('input[name="contact-method"]:checked').value;

      let message = `Name: ${name}, Phone: ${phone}`;

      if (contactMethod === 'email') {
        window.location.href = `mailto: abdalamarenya@gmail.com?subject=Contact Request&body=${message}`;
      } else if (contactMethod === 'sms') {
        window.location.href = `sms:+254 710593221?body=${message}`;
      } else if (contactMethod === 'whatsapp') {
        window.location.href = `https://wa.me/+254 710593221?text=${message}`;
      }

      modal.style.display = 'none';
    });
  </script>
