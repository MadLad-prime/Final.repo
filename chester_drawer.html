<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Image Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>Welcome to Our Gallery</h1>
      <p>Explore our stunning collection of images.</p>
    </div>
    <!-- CTA Button -->
    <button id="cta-button" class="cta-button">Contact Us</button>
  </header>

  <!-- Image Grid Section -->
  <main class="grid-container">
    <div class="card">
      <img src="chester_drawer/c1.jpg" alt="Image 1">
    </div>
    <div class="card">
      <img src="chester_drawer/c2.jpg" alt="Image 2">
    </div>
    <div class="card">
      <img src="chester_drawer/c3.jpg" alt="Image 3">
    </div>
    <div class="card">
      <img src="chester_drawer/c4.jpg" alt="Image 4">
    </div>
    <div class="card">
      <img src="chester_drawer/c5.jpg" alt="Image 5">
    </div>
    <div class="card">
      <img src="chester_drawer/c6.jpg" alt="Image 6">
    </div>
    <div class="card">
      <img src="chester_drawer/c7.jpg" alt="Image 7">
    </div>
    <div class="card">
      <img src="chester_drawer/c8.jpg" alt="Image 8">
    </div>
    <div class="card">
      <img src="chester_drawer/c9.jpg" alt="Image 9">
    </div>
    <div class="card">
      <img src="chester_drawer/c10.jpg" alt="Image 10">
    </div>
    <div class="card">
      <img src="chester_drawer/c11.jpg" alt="Image 11">
    </div>
    <div class="card">
      <img src="chester_drawer/c12.jpg" alt="Image 12">
    </div>
    <div class="card">
      <img src="chester_drawer/c13.jpg" alt="Image 13">
    </div>
    <div class="card">
      <img src="chester_drawer/c14.jpg" alt="Image 14">
    </div>
    <div class="card">
      <img src="chester_drawer/c15.jpg" alt="Image 15">
    </div>
  </main>

  <!-- Modal for CTA Form -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="tel" id="phone" placeholder="Your Phone Number" required>
        <div class="contact-options">
          <label><input type="radio" name="contact-method" value="email" required> Email</label>
          <label><input type="radio" name="contact-method" value="sms" required> SMS</label>
          <label><input type="radio" name="contact-method" value="whatsapp" required> WhatsApp</label>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    // JavaScript for Modal and Form Submission
    const ctaButton = document.getElementById('cta-button');
    const modal = document.getElementById('modal');
    const closeModal = document.querySelector('.close');
    const contactForm = document.getElementById('contact-form');

    // Open Modal
    ctaButton.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    // Close Modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Handle Form Submission
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const contactMethod = document.querySelector('input[name="contact-method"]:checked').value;

      let message = `Name: ${name}, Phone: ${phone}`;

      if (contactMethod === 'email') {
        window.location.href = `mailto:owner@example.com?subject=Contact Request&body=${message}`;
      } else if (contactMethod === 'sms') {
        window.location.href = `sms:${phone}?body=${message}`;
      } else if (contactMethod === 'whatsapp') {
        window.location.href = `https://wa.me/1234567890?text=${message}`;
      }

      modal.style.display = 'none';
    });
  </script>
</body>
</html>
